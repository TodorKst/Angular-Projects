<div>
  <ul>
    @for (ticket of tickets; track ticket.id) {
     <li>
       <app-ticket [ticket]="ticket" (close)="onCloseTicket(ticket.id)" />
     </li>
    } @empty {
      <p>No current tickets.</p>
    }
  </ul>
</div>

<div id="new-ticket">
  <app-new-ticket (add)="onAdd($event)"/>
</div>
