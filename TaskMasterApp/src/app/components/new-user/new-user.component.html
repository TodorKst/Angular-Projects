<div class="backdrop" (click)="closeDialog()"></div>
<dialog open>
  <h2>Create New User</h2>
  <form ngForm (ngSubmit)="createUser()">
    <p>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName"/>
    </p>
    <div  style="margin-top: 10px"> </div>
    <p>
      <label for="lastName">Last Name</label>
      <input id="lastName" name="lastName" [(ngModel)]="lastName" placeholder="Enter here..."/>
    </p>

    <p class="actions">
      <button type="button" (click)="closeDialog()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
