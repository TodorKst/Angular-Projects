<app-header/>

<main>
  <ul>
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user"
                  [selected]="user.id === selectedUserId"
                  (select)="onSelectedUser($event)"/>
      </li>
    }
  </ul>

  @if (selectedUser) {
    <app-user-tasks [userId]="selectedUser.id" [name]="selectedUser.name"/>
  } @else {
    <h2 id="fallback">Select user to view.</h2>
  }
</main>
